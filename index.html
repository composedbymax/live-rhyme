<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MW - Rhyme</title>
  <link rel="stylesheet" href="/assets/css/root.css">
  <style>
    :root {
      --rd: 8px;
    }
    body {
      background: var(--t4);
    }
    main { padding: 5rem 1rem;min-height: 100vh;}
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: var(--sh3);
      border-radius: var(--rd);
      box-shadow:0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .head {
      background: var(--sh2);
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    h1 { font-size: 2rem; margin-bottom: 0.5rem; }
    .search-section {
      padding: 1.5rem;
      background-color: var(--sh3);
      border-bottom: 1px solid var(--sh2);
    }
    .filters {
      margin-top: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .filters label {
      font-size: 0.9rem;
      color: #555;
    }
    .filters select {
      padding: 0.5rem;
      border: 1px solid var(--t);
      border-radius: var(--rd);
      font-size: 1rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 0.5px solid var(--sh1);
      border-radius: var(--rd);
      transition: border-color 0.3s;
      background: var(--sh3);
      color:var(--t);
    }
    input:focus {
      outline: none;
      border-color: var(--p);
    }
    .drp {
      background:var(--sh2);
      color:var(--t);
    }
    .results-section { padding: 1.5rem;color:var(--t);}
    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: var(--t2);
    }
    #results {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .rhyme-item {
      position: relative;
      background: var(--sh3);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 1rem;
      transition: background 0.2s;
      border: 0.5px solid #ddd;
      cursor: pointer;
      color:var(--t);
    }
    .rhyme-item:hover { background: var(--ph); }
    .rhyme-item .tooltip {
      position: absolute;
      top: -1.5rem;
      left: 50%;
      transform: translateX(-50%);
      background: var(--sh2);
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.8rem;
      opacity: 0;
      transition: opacity 0.2s;
      pointer-events: none;
    }
    .rhyme-item.show-tooltip .tooltip {
      opacity: 1;
    }
    .loading, .no-results {
      text-align: center;
      padding: 2rem;
      color: var(--t2);
    }
    .spinner {
      border: 4px solid var(--sh3);
      border-radius: 50%;
      border-top: 4px solid var(--t2);
      width: 40px;
      height: 40px;
      margin: 0 auto 1rem;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <main>
  <div class="container">
    <div class="head">
      <h1>Live Rhyme</h1>
    </div>
    <section class="search-section">
      <input id="wordInput" type="text" placeholder="Enter a word..." autocomplete="off"
             aria-label="Word to find rhymes for" />
      <div class="filters">
        <label for="sortSelect">Sort by:</label>
        <select id="sortSelect" class="drp">
          <option value="alpha-asc">Alphabetical A→Z</option>
          <option value="alpha-desc">Alphabetical Z→A</option>
          <option value="syllables-asc">Syllables ↑</option>
          <option value="syllables-desc">Syllables ↓</option>
        </select>
      </div>
    </section>
    <section id="loadingSection" class="loading" style="display:none;">
      <div class="spinner"></div>
      <div>Loading dictionary...</div>
    </section>
    <section id="resultsSection" class="results-section" style="display:none;">
      <h2 id="resultHeader">
        Rhymes for "<span id="searchedWord"></span>"
      </h2>
      <div class="stats">
        <span id="resultCount"></span>
        <span id="syllableInfo"></span>
      </div>
      <ul id="results"></ul>
      <div id="noResults" class="no-results" style="display:none;">
        <p>No rhymes found. Try another word?</p>
      </div>
    </section>
  </div>
  <script>
    const wordInput      = document.getElementById('wordInput');
    const sortSelect     = document.getElementById('sortSelect');
    const resultsEl      = document.getElementById('results');
    const searchedWordEl = document.getElementById('searchedWord');
    const resultCountEl  = document.getElementById('resultCount');
    const syllableInfoEl = document.getElementById('syllableInfo');
    const loadingSection = document.getElementById('loadingSection');
    const resultsSection = document.getElementById('resultsSection');
    const noResultsEl    = document.getElementById('noResults');
    const limit          = 1000;
    let dict = {}, rhymesMap = { exact: {}, relaxed: {} }, syllableCounts = {};
    function loadDict() {
      loadingSection.style.display = 'block';
      fetch('dict.txt')
        .then(res => res.ok ? res.text() : Promise.reject(res.status))
        .then(text => {
          text.split(/\r?\n/).forEach(line => {
            if (!line || line.startsWith(';;;')) return;
            const [w, ph] = line.split('  ');
            if (!ph) return;
            dict[w] = ph.trim().split(' ');
            syllableCounts[w] = dict[w].filter(p => p.match(/[AEIOU].*[012]/)).length;
          });
          buildRhymesMap();
          loadingSection.style.display = 'none';
        })
        .catch(err => {
          console.error(err);
          loadingSection.style.display = 'none';
          alert('Failed to load dictionary.');
        });
    }
    function getKey(ph, exact) {
      let idx = ph.length - 1;
      while (idx >= 0 && !ph[idx].match(/[AEIOU].*[12]/)) idx--;
      if (idx < 0) idx = ph.findIndex(p => p.match(/[AEIOU]/));
      if (idx < 0) return ph.join(' ');
      return exact
        ? ph.slice(idx).join(' ')
        : ph.slice(-3).map(p => p.replace(/[0-9]/g, '')).join(' ');
    }
    function buildRhymesMap() {
      Object.entries(dict).forEach(([w, ph]) => {
        if (w.match(/[^A-Z']/)) return;
        ['exact','relaxed'].forEach(type => {
          const key = getKey(ph, type === 'exact');
          (rhymesMap[type][key] = rhymesMap[type][key]||[]).push(w);
        });
      });
    }
    function findRhymes(word) {
      const up = word.toUpperCase();
      if (!dict[up]) return [];
      const ph = dict[up];
      const perfect = new Set(rhymesMap.exact[getKey(ph,true)]||[]);
      const near    = new Set(rhymesMap.relaxed[getKey(ph,false)]||[]);
      const both = [
        ...[...perfect].filter(w => w !== up),
        ...[...near].filter(w => !perfect.has(w) && w !== up)
      ];
      return both.slice(0, limit);
    }
    function sortRhymes(list, sortType) {
      switch(sortType) {
        case 'alpha-asc':
          return [...list].sort();
        case 'alpha-desc':
          return [...list].sort().reverse();
        case 'syllables-asc':
          return [...list].sort((a,b) => (syllableCounts[a]||0) - (syllableCounts[b]||0));
        case 'syllables-desc':
          return [...list].sort((a,b) => (syllableCounts[b]||0) - (syllableCounts[a]||0));
        default:
          return list;
      }
    }
    function showResults(list, word) {
      resultsEl.innerHTML = '';
      if (!list.length) {
        noResultsEl.style.display = 'block';
        resultCountEl.textContent = '0 rhymes found';
        syllableInfoEl.textContent = (syllableCounts[word.toUpperCase()]||'') + (syllableCounts[word.toUpperCase()]?' syllables':'');
        return;
      }
      noResultsEl.style.display = 'none';
      list.forEach(r => {
        const li = document.createElement('li');
        li.className = 'rhyme-item';
        li.textContent = r.toLowerCase();
        // append tooltip span
        const tip = document.createElement('span');
        tip.className = 'tooltip';
        tip.textContent = 'Copied!';
        li.appendChild(tip);
        li.onclick = async () => {
          try {
            await navigator.clipboard.writeText(r.toLowerCase());
            li.classList.add('show-tooltip');
            setTimeout(() => li.classList.remove('show-tooltip'), 800);
          } catch(err) {
            console.error('Copy failed', err);
          }
        };
        resultsEl.appendChild(li);
      });
      resultCountEl.textContent = `${list.length} rhymes found`;
      syllableInfoEl.textContent = `${syllableCounts[word.toUpperCase()]} syllables`;
    }
    function onSearch() {
      const w = wordInput.value.trim();
      if (!w) {
        resultsSection.style.display = 'none';
        return;
      }
      searchedWordEl.textContent = w;
      resultsSection.style.display = 'block';
      let rhymes = findRhymes(w);
      rhymes = sortRhymes(rhymes, sortSelect.value);
      showResults(rhymes, w);
    }
    wordInput.addEventListener('input', onSearch);
    sortSelect.addEventListener('change', onSearch);
    window.addEventListener('DOMContentLoaded', loadDict);
  </script>
  </main>
</body>
</html>
